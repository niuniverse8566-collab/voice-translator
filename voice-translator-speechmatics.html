    <style>

        @keyframes blink {

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤ å®æ—¶è¯­éŸ³ç¿»è¯‘</h1>
        <div class="subtitle">Speechmatics å®æ—¶è¯†åˆ« + GPT-4o ç¿»è¯‘</div>
        
        <div class="settings">
            <div class="input-group">
                <label for="speechmaticsKey">Speechmatics API Key:</label>
                <input type="password" id="speechmaticsKey" placeholder="your-speechmatics-api-key">
            </div>

            <div class="input-group">
                <label for="openaiKey">OpenAI API Key:</label>
                <input type="password" id="openaiKey" placeholder="sk-...">
            </div>
            
            <div class="input-group">
                <label for="language">è¯†åˆ«è¯­è¨€:</label>
                <select id="language">
                    <option value="en">English (è‹±è¯­)</option>
                    <option value="zh">ä¸­æ–‡ (ç®€ä½“)</option>
                    <option value="ja">æ—¥æœ¬èª</option>
                    <option value="ko">í•œêµ­ì–´</option>
                    <option value="es">EspaÃ±ol</option>
                    <option value="fr">FranÃ§ais</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>

            <div class="input-group">
                <label for="translateInterval">ç¿»è¯‘é—´éš” (ç§’):</label>
                <select id="translateInterval">
                    <option value="3">3 ç§’</option>
                    <option value="5" selected>5 ç§’</option>
                    <option value="8">8 ç§’</option>
                    <option value="10">10 ç§’</option>
                    <option value="15">15 ç§’</option>
                </select>
            </div>
        </div>

        <div class="control-panel">
            <button id="startBtn">å¼€å§‹è¯†åˆ«</button>
            <button id="stopBtn">åœæ­¢è¯†åˆ«</button>
        </div>

        <div class="recording-indicator" id="recordingIndicator"></div>
        <div id="status" class="status idle">å‡†å¤‡å°±ç»ª</div>

        <div id="results" class="results"></div>
    </div>

    <script>
        // åˆå§‹åŒ–å˜é‡
        let websocket = null;
        let mediaRecorder = null;
        let audioContext = null;
        let isRecognizing = false;
        let currentSegmentText = '';
        let translationTimer = null;
        let currentResultId = null;
        let ongoingRequest = null;
        const MAX_CHARS_PER_SEGMENT = 500;
        
        const speechmaticsKeyInput = document.getElementById('speechmaticsKey');
        const openaiKeyInput = document.getElementById('openaiKey');
        const languageSelect = document.getElementById('language');
        const translateIntervalSelect = document.getElementById('translateInterval');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const recordingIndicator = document.getElementById('recordingIndicator');

        // ä»localStorageåŠ è½½API Keys
        if (localStorage.getItem('speechmatics_api_key')) {
            speechmaticsKeyInput.value = localStorage.getItem('speechmatics_api_key');
        }
        if (localStorage.getItem('openai_api_key')) {
            openaiKeyInput.value = localStorage.getItem('openai_api_key');
        }

        speechmaticsKeyInput.addEventListener('change', () => {
            localStorage.setItem('speechmatics_api_key', speechmaticsKeyInput.value);
        });
        openaiKeyInput.addEventListener('change', () => {
            localStorage.setItem('openai_api_key', openaiKeyInput.value);
        });

        // å®Œå…¨åœæ­¢æ‰€æœ‰æ´»åŠ¨
        function completeShutdown() {
            console.log('æ‰§è¡Œå®Œå…¨å…³é—­...');
            isRecognizing = false;
            
            // åœæ­¢ WebSocket
            if (websocket) {
                try {
                    websocket.close();
                } catch (e) {
                    console.log('å…³é—­WebSocket:', e);
                }
                websocket = null;
            }

            // åœæ­¢å½•éŸ³
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                try {
                    mediaRecorder.stop();
                } catch (e) {
                    console.log('åœæ­¢å½•éŸ³:', e);
                }
            }

            // åœæ­¢éŸ³é¢‘ä¸Šä¸‹æ–‡
            if (audioContext) {
                try {
                    audioContext.close();
                } catch (e) {
                    console.log('å…³é—­éŸ³é¢‘ä¸Šä¸‹æ–‡:', e);
                }
                audioContext = null;
            }
            
            stopTranslationTimer();
            
            if (ongoingRequest) {
                try {
                    ongoingRequest.abort();
                } catch (e) {
                    console.log('å–æ¶ˆè¯·æ±‚:', e);
                }
                ongoingRequest = null;
            }
            
            recordingIndicator.classList.remove('active');
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            updateStatus('stopped', 'å·²å®Œå…¨åœæ­¢');
            console.log('å®Œå…¨å…³é—­å®Œæˆ');
        }

        // é¡µé¢å¸è½½å‰å®Œå…¨åœæ­¢
        window.addEventListener('beforeunload', () => {
            if (isRecognizing) {
                completeShutdown();
            }
        });

        // é¡µé¢éšè—æ—¶åœæ­¢
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRecognizing) {
                completeShutdown();
            }
        });

        // å¼€å§‹è¯†åˆ«
        async function startRecognition() {
            const speechmaticsKey = speechmaticsKeyInput.value.trim();
            const openaiKey = openaiKeyInput.value.trim();

            if (!speechmaticsKey) {
                showError('è¯·å…ˆè¾“å…¥ Speechmatics API Key');
                return;
            }
            if (!openaiKey) {
                showError('è¯·å…ˆè¾“å…¥ OpenAI API Key');
                return;
            }

            try {
                // è·å–éº¦å…‹é£æƒé™
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });

                isRecognizing = true;
                currentSegmentText = '';
                updateStatus('listening', 'ğŸ¤ è¿æ¥ä¸­...');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                recordingIndicator.classList.add('active');

                // åˆ›å»ºç»“æœå¡ç‰‡
                currentResultId = Date.now();
                addResult(currentResultId, '', 'ç­‰å¾…ç¿»è¯‘...');

                // è¿æ¥ Speechmatics WebSocket
                connectSpeechmatics(stream, speechmaticsKey);

                // å¼€å§‹å®šæ—¶ç¿»è¯‘
                startTranslationTimer();

            } catch (error) {
                console.error('å¯åŠ¨å¤±è´¥:', error);
                let errorMessage = 'æ— æ³•è®¿é—®éº¦å…‹é£';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'âŒ éº¦å…‹é£æƒé™è¢«æ‹’ç»\nè¯·å…è®¸éº¦å…‹é£è®¿é—®';
                }
                showError(errorMessage);
                completeShutdown();
            }
        }

        // è¿æ¥ Speechmatics WebSocket
        function connectSpeechmatics(stream, apiKey) {
            const language = languageSelect.value;
            
            // Speechmatics å®æ—¶ API WebSocket URL
            const wsUrl = `wss://eu2.rt.speechmatics.com/v2/${language}`;
            
            websocket = new WebSocket(wsUrl);

            websocket.onopen = () => {
                console.log('WebSocket å·²è¿æ¥');
                
                // å‘é€è®¤è¯å’Œé…ç½®æ¶ˆæ¯
                websocket.send(JSON.stringify({
                    message: 'StartRecognition',
                    audio_format: {
                        type: 'raw',
                        encoding: 'pcm_s16le',
                        sample_rate: 16000
                    },
                    transcription_config: {
                        language: language,
                        enable_partials: true,
                        max_delay: 2
                    },
                    authentication: {
                        type: 'jwt',
                        token: apiKey
                    }
                }));

                updateStatus('listening', 'ğŸ¤ æ­£åœ¨ç›‘å¬...');

                // å¼€å§‹å½•éŸ³å¹¶å‘é€éŸ³é¢‘
                startAudioStreaming(stream);
            };

            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.message === 'AddPartialTranscript') {
                    // ä¸´æ—¶ç»“æœ
                    const transcript = data.metadata.transcript;
                    console.log('ä¸´æ—¶:', transcript);
                    updateResultOriginal(currentResultId, currentSegmentText + transcript);
                    
                } else if (data.message === 'AddTranscript') {
                    // æœ€ç»ˆç»“æœ
                    const transcript = data.metadata.transcript;
                    console.log('æœ€ç»ˆ:', transcript);
                    currentSegmentText += transcript + ' ';
                    updateResultOriginal(currentResultId, currentSegmentText);

                    // æ£€æŸ¥æ˜¯å¦éœ€è¦åˆ›å»ºæ–°æ®µè½
                    if (currentSegmentText.length >= MAX_CHARS_PER_SEGMENT) {
                        console.log('è¾¾åˆ°é•¿åº¦é™åˆ¶ï¼Œåˆ›å»ºæ–°æ®µè½');
                        createNewSegment();
                    }
                }
            };

            websocket.onerror = (error) => {
                console.error('WebSocket é”™è¯¯:', error);
                showError('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥ API Key å’Œç½‘ç»œ');
            };

            websocket.onclose = () => {
                console.log('WebSocket å·²å…³é—­');
                if (isRecognizing) {
                    updateStatus('stopped', 'è¿æ¥å·²æ–­å¼€');
                }
            };
        }

        // å¼€å§‹éŸ³é¢‘æµä¼ è¾“
        function startAudioStreaming(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({
                sampleRate: 16000
            });

            const source = audioContext.createMediaStreamSource(stream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);

            source.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    const inputData = e.inputBuffer.getChannelData(0);
                    const pcmData = convertFloat32ToInt16(inputData);
                    websocket.send(pcmData);
                }
            };
        }

        // è½¬æ¢éŸ³é¢‘æ ¼å¼
        function convertFloat32ToInt16(buffer) {
            const l = buffer.length;
            const buf = new Int16Array(l);
            for (let i = 0; i < l; i++) {
                const s = Math.max(-1, Math.min(1, buffer[i]));
                buf[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return buf.buffer;
        }

        // åˆ›å»ºæ–°æ®µè½
        function createNewSegment() {
            // ç¿»è¯‘å½“å‰æ®µè½
            if (currentSegmentText.trim()) {
                translateText(currentSegmentText, currentResultId);
            }

            // åˆ›å»ºæ–°å¡ç‰‡
            currentResultId = Date.now();
            addResult(currentResultId, '', 'ç­‰å¾…ç¿»è¯‘...');
            currentSegmentText = '';
        }

        // å®šæ—¶ç¿»è¯‘
        function startTranslationTimer() {
            const interval = parseInt(translateIntervalSelect.value) * 1000;
            
            translationTimer = setInterval(() => {
                if (currentSegmentText.trim()) {
                    console.log('å®šæ—¶ç¿»è¯‘ï¼Œæ–‡æœ¬é•¿åº¦:', currentSegmentText.length);
                    translateText(currentSegmentText, currentResultId);
                }
            }, interval);
        }

        function stopTranslationTimer() {
            if (translationTimer) {
                clearInterval(translationTimer);
                translationTimer = null;
            }
        }

        // ç¿»è¯‘æ–‡æœ¬
        async function translateText(text, resultId) {
            const openaiKey = openaiKeyInput.value.trim();
            
            if (!openaiKey || !isRecognizing) {
                return;
            }

            try {
                const controller = new AbortController();
                ongoingRequest = controller;
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            {
                                role: 'system',
                                content: 'ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„ç¿»è¯‘åŠ©æ‰‹ã€‚è¯·å°†ç”¨æˆ·è¾“å…¥çš„æ–‡æœ¬ç¿»è¯‘æˆä¸­æ–‡ã€‚åªè¿”å›ç¿»è¯‘ç»“æœï¼Œä¸è¦æ·»åŠ ä»»ä½•è§£é‡Šæˆ–å‰ç¼€ã€‚å¦‚æœè¾“å…¥å·²ç»æ˜¯ä¸­æ–‡ï¼Œè¯·ç¿»è¯‘æˆè‹±æ–‡ã€‚'
                            },
                            {
                                role: 'user',
                                content: text
                            }
                        ],
                        temperature: 0.3,
                        max_tokens: 2000
                    }),
                    signal: controller.signal
                });

                ongoingRequest = null;

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'ç¿»è¯‘å¤±è´¥');
                }

                const data = await response.json();
                const translation = data.choices[0].message.content.trim();
                
                updateResultTranslation(resultId, translation);
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    return;
                }
                console.error('ç¿»è¯‘é”™è¯¯:', error);
                showError(`ç¿»è¯‘å¤±è´¥: ${error.message}`);
            }
        }

        // UI å‡½æ•°
        function addResult(id, original, translation) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.id = `result-${id}`;
            resultItem.innerHTML = `
                <div class="result-original">
                    <div class="result-label">åŸæ–‡</div>
                    <div class="result-text" id="original-${id}">${escapeHtml(original) || '<span style="color: #999;">ç­‰å¾…è¯­éŸ³è¾“å…¥...</span>'}</div>
                </div>
                <div class="result-translation">
                    <div class="result-label">è¯‘æ–‡</div>
                    <div class="result-text pulse" id="translation-${id}">${escapeHtml(translation)}</div>
                </div>
            `;
            resultsDiv.insertBefore(resultItem, resultsDiv.firstChild);
        }

        function updateResultOriginal(id, original) {
            const el = document.getElementById(`original-${id}`);
            if (el) el.innerHTML = escapeHtml(original);
        }

        function updateResultTranslation(id, translation) {
            const el = document.getElementById(`translation-${id}`);
            if (el) {
                el.className = 'result-text';
                el.innerHTML = escapeHtml(translation);
            }
        }

        function updateStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            resultsDiv.insertBefore(errorDiv, resultsDiv.firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', () => {
            startRecognition();
        });

        stopBtn.addEventListener('click', () => {
            console.log('ç”¨æˆ·ç‚¹å‡»åœæ­¢');
            completeShutdown();
        });
    </script>
</body>
