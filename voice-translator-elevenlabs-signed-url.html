    <script>
        // åˆå§‹åŒ–å˜é‡
        let websocket = null;
        let audioContext = null;
        let scriptProcessor = null;
        let mediaStream = null;
        let isRecognizing = false;
        let currentSegmentText = '';
        let translationTimer = null;
        let currentResultId = null;
        let ongoingRequest = null;
        let sessionId = null;
        const MAX_CHARS_PER_SEGMENT = 500;
        
        const elevenlabsKeyInput = document.getElementById('elevenlabsKey');
        const openaiKeyInput = document.getElementById('openaiKey');
        const translateIntervalSelect = document.getElementById('translateInterval');
        const languageCodeSelect = document.getElementById('languageCode');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const recordingIndicator = document.getElementById('recordingIndicator');

        // ä»localStorageåŠ è½½é…ç½®
        if (localStorage.getItem('elevenlabs_api_key')) {
            elevenlabsKeyInput.value = localStorage.getItem('elevenlabs_api_key');
        }
        if (localStorage.getItem('openai_api_key')) {

        }

        elevenlabsKeyInput.addEventListener('change', () => {

        });

        // å®Œå…¨åœæ­¢æ‰€æœ‰æ´»åŠ¨
        function completeShutdown() {
            console.log('æ‰§è¡Œå®Œå…¨å…³é—­...');
            isRecognizing = false;
            
            // åœæ­¢ WebSocket
            if (websocket) {
                try {
                    websocket.close();
                    websocket = null;
                } catch (e) {
                    console.log('å…³é—­WebSocket:', e);
                }
            }
            
            // åœæ­¢éŸ³é¢‘æµ
            if (mediaStream) {
                try {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                } catch (e) {
                    console.log('åœæ­¢åª’ä½“æµ:', e);
                }
            }

            // æ–­å¼€éŸ³é¢‘å¤„ç†èŠ‚ç‚¹
            if (scriptProcessor) {
                try {
                    scriptProcessor.disconnect();
                    scriptProcessor = null;
                } catch (e) {
                    console.log('æ–­å¼€å¤„ç†å™¨:', e);
                }
            }
            
            // å…³é—­ AudioContext
            if (audioContext) {
                try {
                    audioContext.close();
                    audioContext = null;
                } catch (e) {
                    console.log('å…³é—­AudioContext:', e);
                }
            }
            
            // åœæ­¢ç¿»è¯‘å®šæ—¶å™¨
            stopTranslationTimer();
            
            // å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„è¯·æ±‚
            if (ongoingRequest) {
                try {
                    ongoingRequest.abort();
                    ongoingRequest = null;
                } catch (e) {
                    console.log('å–æ¶ˆè¯·æ±‚:', e);
                }
            }
            
            // é‡ç½®çŠ¶æ€
            sessionId = null;
            
            // æ›´æ–° UI
            updateStatus('stopped', 'å·²åœæ­¢');
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            recordingIndicator.classList.remove('active');
            startBtn.disabled = false;
        }

        // è·å– ElevenLabs Token
        async function getElevenLabsToken(apiKey) {
            try {
                const response = await fetch('https://api.elevenlabs.io/v1/single-use-token/realtime_scribe', {
                    method: 'POST',
                    headers: {
                        'xi-api-key': apiKey
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail?.message || error.message || 'è·å– token å¤±è´¥');
                }

                const data = await response.json();
                return data.token;
            } catch (error) {
                console.error('è·å– token å¤±è´¥:', error);
                throw error;
            }
        }

        // å¼€å§‹è¯†åˆ«
        async function startRecognition() {
            const elevenlabsKey = elevenlabsKeyInput.value.trim();
            const openaiKey = openaiKeyInput.value.trim();

            if (!elevenlabsKey) {
                showError('è¯·è¾“å…¥ ElevenLabs API Key');
                return;
            }

            if (!openaiKey) {
                showError('è¯·è¾“å…¥ OpenAI API Key');
                return;
            }

            try {
                startBtn.disabled = true;
                updateStatus('processing', 'æ­£åœ¨è·å–è®¤è¯ token...');

                // è·å– token
                const token = await getElevenLabsToken(elevenlabsKey);
                console.log('Token è·å–æˆåŠŸ');

                updateStatus('processing', 'æ­£åœ¨åˆå§‹åŒ–...');

                // è·å–éº¦å…‹é£æƒé™
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });

                // åˆå§‹åŒ– WebSocketï¼ˆä½¿ç”¨ tokenï¼‰
                await initWebSocket(token);

                // å¼€å§‹éŸ³é¢‘æµä¼ è¾“
                startAudioStreaming(mediaStream);

                // åˆ›å»ºç¬¬ä¸€ä¸ªç»“æœå¡ç‰‡
                currentResultId = Date.now();
                currentSegmentText = '';
                addResult(currentResultId, '', 'ç­‰å¾…ç¿»è¯‘...');

                // å¼€å§‹å®šæ—¶ç¿»è¯‘
                startTranslationTimer();

                // æ›´æ–°çŠ¶æ€
                isRecognizing = true;
                updateStatus('listening', 'ğŸ¤ æ­£åœ¨ç›‘å¬...');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                recordingIndicator.classList.add('active');

            } catch (error) {
                console.error('å¯åŠ¨å¤±è´¥:', error);
                showError(`å¯åŠ¨å¤±è´¥: ${error.message}`);
                completeShutdown();
            }
        }

        // åˆå§‹åŒ– WebSocket è¿æ¥ï¼ˆä½¿ç”¨ tokenï¼‰
        async function initWebSocket(token) {
            return new Promise((resolve, reject) => {
                try {
                    // æ„å»º WebSocket URLï¼Œä½¿ç”¨ token å‚æ•°
                    const languageCode = languageCodeSelect.value;
                    const params = new URLSearchParams({
                        token: token,
                        model_id: 'scribe_v2_realtime',
                        audio_format: 'pcm_16000'
                    });
                    
                    if (languageCode) {
                        params.append('language_code', languageCode);
                    }
                    
                    const wsUrl = `wss://api.elevenlabs.io/v1/speech-to-text/realtime?${params.toString()}`;
                    
                    console.log('è¿æ¥åˆ° ElevenLabs STT...');
                    websocket = new WebSocket(wsUrl);

                    websocket.onopen = () => {
                        console.log('å·²è¿æ¥åˆ° ElevenLabs');
                        resolve();
                    };

                    websocket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('æ”¶åˆ°æ¶ˆæ¯:', data.message_type);

                            if (data.message_type === 'session_started') {
                                sessionId = data.session_id;
                                console.log('ä¼šè¯å·²å¼€å§‹:', sessionId);
                            } else if (data.message_type === 'partial_transcript') {
                                // ä¸´æ—¶ç»“æœ
                                const transcript = data.text || '';
                                console.log('ä¸´æ—¶:', transcript);
                                updateResultOriginal(currentResultId, currentSegmentText + transcript);
                            } else if (data.message_type === 'committed_transcript') {
                                // æœ€ç»ˆç»“æœ
                                const transcript = data.text || '';
                                console.log('æœ€ç»ˆ:', transcript);

                                currentSegmentText += transcript + ' ';
                                updateResultOriginal(currentResultId, currentSegmentText);

                                if (currentSegmentText.length >= MAX_CHARS_PER_SEGMENT) {
                                    createNewSegment();
                                }
                            } else if (data.message_type === 'committed_transcript_with_timestamps') {
                                // å¸¦æ—¶é—´æˆ³çš„æœ€ç»ˆç»“æœ
                                const transcript = data.text || '';
                                console.log('æœ€ç»ˆ(å¸¦æ—¶é—´æˆ³):', transcript);

                                currentSegmentText += transcript + ' ';
                                updateResultOriginal(currentResultId, currentSegmentText);

                                if (currentSegmentText.length >= MAX_CHARS_PER_SEGMENT) {
                                    createNewSegment();
                                }
                            } else if (data.message_type && data.message_type.includes('error')) {
                                console.error('ElevenLabs é”™è¯¯:', data);
                                showError(`é”™è¯¯: ${data.message || data.error || 'æœªçŸ¥é”™è¯¯'}`);
                            }
                        } catch (e) {
                            console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e, event.data);
                        }
                    };

                    websocket.onerror = (error) => {
                        console.error('WebSocket é”™è¯¯:', error);
                        showError('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œå’Œ API Key');
                        reject(error);
                    };

                    websocket.onclose = (event) => {
                        console.log('WebSocket å·²å…³é—­', event.code, event.reason);
                        if (isRecognizing) {
                            updateStatus('stopped', 'è¿æ¥å·²æ–­å¼€');
                            showError(`è¿æ¥å·²æ–­å¼€\nä»£ç : ${event.code}\nåŸå› : ${event.reason || 'æœªçŸ¥'}`);
                        }
                    };

                    setTimeout(() => {
                        if (websocket.readyState !== WebSocket.OPEN) {
                            reject(new Error('WebSocket è¿æ¥è¶…æ—¶'));
                        }
                    }, 10000);

                } catch (error) {
                    reject(error);
                }
            });
        }

        // å¼€å§‹éŸ³é¢‘æµä¼ è¾“
        function startAudioStreaming(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({
                sampleRate: 16000
            });

            const source = audioContext.createMediaStreamSource(stream);
            scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);

            source.connect(scriptProcessor);
            scriptProcessor.connect(audioContext.destination);

            scriptProcessor.onaudioprocess = (e) => {
                if (websocket && websocket.readyState === WebSocket.OPEN && isRecognizing) {
                    const inputData = e.inputBuffer.getChannelData(0);
                    const pcmData = convertFloat32ToInt16(inputData);
                    
                    const base64Audio = arrayBufferToBase64(pcmData);
                    
                    try {
                        websocket.send(JSON.stringify({
                            message_type: 'input_audio_chunk',
                            audio_base_64: base64Audio,
                            sample_rate: 16000
                        }));
                    } catch (e) {
                        console.error('å‘é€éŸ³é¢‘æ•°æ®å¤±è´¥:', e);
                    }
                }
            };
        }

        // è½¬æ¢éŸ³é¢‘æ ¼å¼
        function convertFloat32ToInt16(buffer) {
            const l = buffer.length;
            const buf = new Int16Array(l);
            for (let i = 0; i < l; i++) {
                const s = Math.max(-1, Math.min(1, buffer[i]));
                buf[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return buf.buffer;
        }

        // è½¬æ¢ä¸º Base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // åˆ›å»ºæ–°æ®µè½
        function createNewSegment() {
            if (currentSegmentText.trim()) {
                translateText(currentSegmentText, currentResultId);
            }

            currentResultId = Date.now();
            addResult(currentResultId, '', 'ç­‰å¾…ç¿»è¯‘...');

        // å®šæ—¶ç¿»è¯‘
        function startTranslationTimer() {
            const interval = parseInt(translateIntervalSelect.value) * 1000;
            
            translationTimer = setInterval(() => {
                if (currentSegmentText.trim() && isRecognizing) {
                    console.log('å®šæ—¶ç¿»è¯‘ï¼Œæ–‡æœ¬é•¿åº¦:', currentSegmentText.length);
                    translateText(currentSegmentText, currentResultId);
                }
            }, interval);
        }

        function stopTranslationTimer() {

        // ç¿»è¯‘æ–‡æœ¬
        async function translateText(text, resultId) {
            const openaiKey = openaiKeyInput.value.trim();
            
            if (!openaiKey || !isRecognizing) {
                return;
            }

            try {
                const controller = new AbortController();
                ongoingRequest = controller;
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            {
                                role: 'system',
                                content: 'ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„ç¿»è¯‘åŠ©æ‰‹ã€‚è¯·å°†ç”¨æˆ·è¾“å…¥çš„æ–‡æœ¬ç¿»è¯‘æˆä¸­æ–‡ã€‚åªè¿”å›ç¿»è¯‘ç»“æœï¼Œä¸è¦æ·»åŠ ä»»ä½•è§£é‡Šæˆ–å‰ç¼€ã€‚å¦‚æœè¾“å…¥å·²ç»æ˜¯ä¸­æ–‡ï¼Œè¯·ç¿»è¯‘æˆè‹±æ–‡ã€‚'
                            },
                            {
                                role: 'user',
                                content: text
                            }
                        ],
                        temperature: 0.3,
                        max_tokens: 2000
                    }),
                    signal: controller.signal
                });

                ongoingRequest = null;

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'ç¿»è¯‘å¤±è´¥');
                }

                const data = await response.json();
                const translation = data.choices[0].message.content.trim();
                
                updateResultTranslation(resultId, translation);
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    return;
                }
                console.error('ç¿»è¯‘é”™è¯¯:', error);
                showError(`ç¿»è¯‘å¤±è´¥: ${error.message}`);
            }
        }

        // UI å‡½æ•°
        function addResult(id, original, translation) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.id = `result-${id}`;
            resultItem.innerHTML = `

                </div>
                <div class="result-translation">

        function updateResultOriginal(id, original) {
            const el = document.getElementById(`original-${id}`);
            if (el) el.innerHTML = escapeHtml(original) || '<span style="color: #999;">ç­‰å¾…è¯­éŸ³è¾“å…¥...</span>';
        }

        function updateResultTranslation(id, translation) {
            const el = document.getElementById(`translation-${id}`);
            if (el) {
                el.className = 'result-text';
                el.innerHTML = escapeHtml(translation);
            }
        }

        function updateStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            resultsDiv.insertBefore(errorDiv, resultsDiv.firstChild);
            setTimeout(() => errorDiv.remove(), 8000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', () => {
            startRecognition();
        });

        stopBtn.addEventListener('click', () => {
            console.log('ç”¨æˆ·ç‚¹å‡»åœæ­¢');
            completeShutdown();
        });

        window.addEventListener('beforeunload', () => {
            completeShutdown();
        });
    </script>
