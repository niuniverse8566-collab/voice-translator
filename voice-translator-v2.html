<body>

    <script>
        // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        // åˆå§‹åŒ–å˜é‡
        let recognition = null;
        let isRecognizing = false;
        let currentSegmentText = ''; // å½“å‰æ®µè½çš„æ–‡æœ¬
        let translationTimer = null;
        let currentResultId = null;

        const MAX_CHARS_PER_SEGMENT = 500;
        
        const apiKeyInput = document.getElementById('apiKey');
        const translateIntervalSelect = document.getElementById('translateInterval');
        const startBtn = document.getElementById('startBtn');

        // ä»localStorageåŠ è½½API Key
        if (localStorage.getItem('openai_api_key')) {

        apiKeyInput.addEventListener('change', () => {

        });

        // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
        if (!SpeechRecognition) {
            showError('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«åŠŸèƒ½ã€‚è¯·ä½¿ç”¨ Chromeã€Edge æˆ– Safari æµè§ˆå™¨ã€‚');
            startBtn.disabled = true;

        // å®Œå…¨åœæ­¢æ‰€æœ‰æ´»åŠ¨
        function completeShutdown() {
            console.log('æ‰§è¡Œå®Œå…¨å…³é—­...');
            isRecognizing = false;
            
            if (recognition) {
                try {
                    recognition.stop();
                    recognition.abort();
                } catch (e) {
                    console.log('åœæ­¢è¯†åˆ«:', e);
                }
            }
            
            stopTranslationTimer();
            
            if (ongoingRequest) {
                try {
                    ongoingRequest.abort();
                    console.log('å·²å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„APIè¯·æ±‚');
                } catch (e) {
                    console.log('å–æ¶ˆè¯·æ±‚:', e);
                }
                ongoingRequest = null;
            }
            
            recordingIndicator.classList.remove('active');
            startBtn.style.display = 'block';

            updateStatus('stopped', 'å·²å®Œå…¨åœæ­¢');
            console.log('å®Œå…¨å…³é—­å®Œæˆ');
        }

        // é¡µé¢å¸è½½å‰å®Œå…¨åœæ­¢
        window.addEventListener('beforeunload', () => {

        // é¡µé¢éšè—æ—¶åœæ­¢
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRecognizing) {
                console.log('é¡µé¢éšè—ï¼Œæš‚åœè¯†åˆ«');
                completeShutdown();
            }
        });

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        function initRecognition() {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                console.log('è¯†åˆ«å·²å¯åŠ¨');
                isRecognizing = true;
                currentSegmentText = '';
                updateStatus('listening', 'ğŸ¤ æ­£åœ¨ç›‘å¬...');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                recordingIndicator.classList.add('active');
                
                currentResultId = Date.now();
                addResult(currentResultId, '', 'ç­‰å¾…ç¿»è¯‘...');
                startTranslationTimer();
            };

            recognition.onend = () => {
                console.log('è¯†åˆ«ç»“æŸï¼ŒisRecognizing:', isRecognizing);
                if (isRecognizing) {
                    // è‡ªåŠ¨é‡å¯
                    setTimeout(() => {
                        try {
                            console.log('è‡ªåŠ¨é‡å¯è¯†åˆ«...');
                            recognition.start();
                        } catch (e) {
                            console.error('é‡å¯å¤±è´¥:', e);
                        }
                    }, 100);
                }
            };

            recognition.onerror = (event) => {
                console.error('è¯†åˆ«é”™è¯¯:', event.error);
                if (event.error === 'no-speech' || event.error === 'aborted') {
                    return;
                }
                showError(`è¯†åˆ«é”™è¯¯: ${event.error}`);
            };

            recognition.onresult = (event) => {
                let interim = '';
                let final = '';

                // éå†æ‰€æœ‰ç»“æœ
                for (let i = 0; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        final += transcript + ' ';
                    } else {
                        interim += transcript;
                    }
                }

                // æ›´æ–°å½“å‰æ®µè½æ–‡æœ¬
                currentSegmentText = final;
                const displayText = final + interim;

                console.log('è¯†åˆ«ç»“æœ - æœ€ç»ˆ:', final.length, 'ä¸´æ—¶:', interim.length);

                if (displayText.trim()) {
                    updateResultOriginal(currentResultId, displayText);
                }

                // æ£€æŸ¥æ˜¯å¦éœ€è¦åˆ›å»ºæ–°æ®µè½
                if (final && final.length >= MAX_CHARS_PER_SEGMENT) {
                    console.log('è¾¾åˆ°é•¿åº¦é™åˆ¶ï¼Œåˆ›å»ºæ–°æ®µè½');
                    createNewSegment();
                }
            };
        }

        // åˆ›å»ºæ–°æ®µè½
        function createNewSegment() {
            // ç¿»è¯‘å½“å‰æ®µè½
            if (currentSegmentText.trim()) {
                translateText(currentSegmentText, currentResultId);
            }

            // åˆ›å»ºæ–°å¡ç‰‡
            currentResultId = Date.now();
            addResult(currentResultId, '', 'ç­‰å¾…ç¿»è¯‘...');
            currentSegmentText = '';

            // é‡å¯è¯†åˆ«ä»¥æ¸…ç©ºç¼“å†²åŒº
            if (recognition && isRecognizing) {
                recognition.stop(); // ä¼šè§¦å‘onendè‡ªåŠ¨é‡å¯
            }
        }

        // å®šæ—¶ç¿»è¯‘
        function startTranslationTimer() {
            const interval = parseInt(translateIntervalSelect.value) * 1000;
            
            translationTimer = setInterval(() => {
                if (currentSegmentText.trim()) {
                    console.log('å®šæ—¶ç¿»è¯‘ï¼Œæ–‡æœ¬é•¿åº¦:', currentSegmentText.length);
                    translateText(currentSegmentText, currentResultId);
                }
            }, interval);
        }

        function stopTranslationTimer() {
            if (translationTimer) {
                clearInterval(translationTimer);
                translationTimer = null;
            }
        }

        // ç¿»è¯‘æ–‡æœ¬
        async function translateText(text, resultId) {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey || !isRecognizing) {
                return;
            }

            try {
                updateStatus('processing', 'ğŸ¤– ç¿»è¯‘ä¸­...');
                
                const controller = new AbortController();
                ongoingRequest = controller;
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            {
                                role: 'system',
                                content: 'ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„ç¿»è¯‘åŠ©æ‰‹ã€‚è¯·å°†ç”¨æˆ·è¾“å…¥çš„æ–‡æœ¬ç¿»è¯‘æˆä¸­æ–‡ã€‚åªè¿”å›ç¿»è¯‘ç»“æœï¼Œä¸è¦æ·»åŠ ä»»ä½•è§£é‡Šæˆ–å‰ç¼€ã€‚å¦‚æœè¾“å…¥å·²ç»æ˜¯ä¸­æ–‡ï¼Œè¯·ç¿»è¯‘æˆè‹±æ–‡ã€‚'
                            },
                            {
                                role: 'user',
                                content: text
                            }
                        ],
                        temperature: 0.3,
                        max_tokens: 2000
                    }),
                    signal: controller.signal
                });

                ongoingRequest = null;

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'ç¿»è¯‘å¤±è´¥');
                }

                const data = await response.json();
                const translation = data.choices[0].message.content.trim();
                
                updateResultTranslation(resultId, translation);
                
                if (isRecognizing) {
                    updateStatus('listening', 'ğŸ¤ æ­£åœ¨ç›‘å¬...');
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('ç¿»è¯‘è¯·æ±‚å·²å–æ¶ˆ');
                    return;
                }
                console.error('ç¿»è¯‘é”™è¯¯:', error);
                showError(`ç¿»è¯‘å¤±è´¥: ${error.message}`);
                if (isRecognizing) {
                    updateStatus('listening', 'ğŸ¤ æ­£åœ¨ç›‘å¬...');
                }
            }
        }

        // UI å‡½æ•°
        function addResult(id, original, translation) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.id = `result-${id}`;
            resultItem.innerHTML = `
                <div class="result-original">
                    <div class="result-label">åŸæ–‡</div>
                    <div class="result-text" id="original-${id}">${escapeHtml(original) || '<span style="color: #999;">ç­‰å¾…è¯­éŸ³è¾“å…¥...</span>'}</div>
                </div>
                <div class="result-translation">
                    <div class="result-label">è¯‘æ–‡</div>
                    <div class="result-text pulse" id="translation-${id}">${escapeHtml(translation)}</div>
                </div>
            `;
            resultsDiv.insertBefore(resultItem, resultsDiv.firstChild);
        }

        function updateResultOriginal(id, original) {
            const el = document.getElementById(`original-${id}`);
            if (el) el.innerHTML = escapeHtml(original);
        }

        function updateResultTranslation(id, translation) {
            const el = document.getElementById(`translation-${id}`);

                el.className = 'result-text';
                el.innerHTML = escapeHtml(translation);
            }

        function updateStatus(type, message) {

        function showError(message) {

            errorDiv.className = 'error';

            setTimeout(() => errorDiv.remove(), 5000);
        }

        function escapeHtml(text) {

            div.textContent = text;
            return div.innerHTML;
        }

        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', () => {

                showError('è¯·å…ˆè¾“å…¥OpenAI API Key');
                return;
            }
            initRecognition();
            try {
                recognition.start();
            } catch (e) {
                showError('å¯åŠ¨è¯†åˆ«å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        });

        stopBtn.addEventListener('click', () => {

        });
    </script>
