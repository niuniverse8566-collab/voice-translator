<body>
    <div class="container">

    <script>
        // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        // åˆå§‹åŒ–å˜é‡
        let recognition = null;
        let isRecognizing = false;
        let accumulatedText = '';
        let translationTimer = null;
        let currentResultId = null;
        let ongoingRequest = null; // è·Ÿè¸ªæ­£åœ¨è¿›è¡Œçš„APIè¯·æ±‚
        
        const apiKeyInput = document.getElementById('apiKey');
        const translateIntervalSelect = document.getElementById('translateInterval');
        const startBtn = document.getElementById('startBtn');

        // ä»localStorageåŠ è½½API Key
        if (localStorage.getItem('openai_api_key')) {

        }

        // ä¿å­˜API Key

        // å®Œå…¨åœæ­¢æ‰€æœ‰æ´»åŠ¨çš„å‡½æ•°
        function completeShutdown() {
            console.log('æ‰§è¡Œå®Œå…¨å…³é—­...');
            
            // 1. è®¾ç½®æ ‡å¿—ä½
            isRecognizing = false;
            
            // 2. åœæ­¢è¯­éŸ³è¯†åˆ«
            if (recognition) {
                try {
                    recognition.stop();
                    recognition.abort();
                } catch (e) {
                    console.log('åœæ­¢è¯†åˆ«:', e);
                }
            }
            
            // 3. åœæ­¢å®šæ—¶å™¨
            stopTranslationTimer();
            
            // 4. å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„APIè¯·æ±‚
            if (ongoingRequest) {
                try {
                    ongoingRequest.abort();
                    console.log('å·²å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„APIè¯·æ±‚');
                } catch (e) {
                    console.log('å–æ¶ˆè¯·æ±‚:', e);
                }
                ongoingRequest = null;
            }
            
            // 5. æ¸…ç†UIçŠ¶æ€
            recordingIndicator.classList.remove('active');
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            updateStatus('stopped', 'å·²å®Œå…¨åœæ­¢');
            
            console.log('å®Œå…¨å…³é—­å®Œæˆ');
        }

        // é¡µé¢å¸è½½å‰å®Œå…¨åœæ­¢ï¼ˆåˆ·æ–°ã€å…³é—­é¡µé¢æ—¶ï¼‰
        window.addEventListener('beforeunload', (event) => {
            if (isRecognizing) {
                completeShutdown();
                // å¯é€‰ï¼šæç¤ºç”¨æˆ·
                // event.preventDefault();
                // event.returnValue = 'å½•éŸ³æ­£åœ¨è¿›è¡Œä¸­ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';
            }
        });

        // é¡µé¢éšè—æ—¶åœæ­¢ï¼ˆåˆ‡æ¢æ ‡ç­¾é¡µæ—¶ï¼‰
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRecognizing) {
                console.log('é¡µé¢éšè—ï¼Œæš‚åœè¯†åˆ«');
                completeShutdown();
            }
        });

        // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
        if (!SpeechRecognition) {
            showError('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«åŠŸèƒ½ã€‚è¯·ä½¿ç”¨ Chromeã€Edge æˆ– Safari æµè§ˆå™¨ã€‚');
            startBtn.disabled = true;
        }

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        function initRecognition() {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US'; // å¯ä»¥è®¾ç½®ä¸ºå…¶ä»–è¯­è¨€

            recognition.onstart = () => {
                isRecognizing = true;
                accumulatedText = '';
                updateStatus('listening', 'ğŸ¤ æ­£åœ¨ç›‘å¬...');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                recordingIndicator.classList.add('active');
                
                // åˆ›å»ºæ–°çš„ç»“æœå¡ç‰‡
                currentResultId = Date.now();
                addResult(currentResultId, '', 'ç­‰å¾…ç¿»è¯‘...');
                
                // å¼€å§‹å®šæ—¶ç¿»è¯‘
                startTranslationTimer();
            };

            recognition.onend = () => {
                if (isRecognizing) {
                    // å¦‚æœè¿˜åœ¨è¯†åˆ«çŠ¶æ€ï¼Œé‡æ–°å¯åŠ¨
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error('é‡å¯è¯†åˆ«å¤±è´¥:', e);
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('è¯†åˆ«é”™è¯¯:', event.error);
                if (event.error === 'no-speech') {
                    // æ²¡æœ‰æ£€æµ‹åˆ°è¯­éŸ³ï¼Œç»§ç»­ç›‘å¬
                    return;
                }
                if (event.error === 'aborted') {
                    // è¯†åˆ«è¢«ä¸­æ­¢ï¼Œç»§ç»­ç›‘å¬
                    return;
                }
                showError(`è¯†åˆ«é”™è¯¯: ${event.error}`);
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // æ›´æ–°ç´¯ç§¯æ–‡æœ¬
                if (finalTranscript) {
                    accumulatedText += finalTranscript;
                }

                // å®æ—¶æ˜¾ç¤ºï¼ˆç´¯ç§¯æ–‡æœ¬ + ä¸´æ—¶æ–‡æœ¬ï¼‰
                const displayText = accumulatedText + interimTranscript;
                if (displayText.trim()) {
                    updateResultOriginal(currentResultId, displayText);
                }
            };
        }

        // å¼€å§‹å®šæ—¶ç¿»è¯‘
        function startTranslationTimer() {
            const interval = parseInt(translateIntervalSelect.value) * 1000;
            
            translationTimer = setInterval(async () => {
                if (accumulatedText.trim()) {
                    await translateText(accumulatedText);
                }
            }, interval);
        }

        // åœæ­¢å®šæ—¶ç¿»è¯‘
        function stopTranslationTimer() {
            if (translationTimer) {
                clearInterval(translationTimer);
                translationTimer = null;
            }
        }

        // ç¿»è¯‘æ–‡æœ¬
        async function translateText(text) {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                showError('è¯·å…ˆè¾“å…¥OpenAI API Key');
                return;
            }

            // å¦‚æœå·²ç»åœæ­¢ï¼Œä¸æ‰§è¡Œç¿»è¯‘
            if (!isRecognizing) {
                console.log('å·²åœæ­¢ï¼Œè·³è¿‡ç¿»è¯‘');
                return;
            }

            try {
                const currentStatus = statusDiv.textContent;
                updateStatus('processing', 'ğŸ¤– ç¿»è¯‘ä¸­...');
                
                // åˆ›å»ºAbortControllerä»¥ä¾¿å–æ¶ˆè¯·æ±‚
                const controller = new AbortController();
                ongoingRequest = controller;
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            {
                                role: 'system',
                                content: 'ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„ç¿»è¯‘åŠ©æ‰‹ã€‚è¯·å°†ç”¨æˆ·è¾“å…¥çš„æ–‡æœ¬ç¿»è¯‘æˆä¸­æ–‡ã€‚åªè¿”å›ç¿»è¯‘ç»“æœï¼Œä¸è¦æ·»åŠ ä»»ä½•è§£é‡Šæˆ–å‰ç¼€ã€‚å¦‚æœè¾“å…¥å·²ç»æ˜¯ä¸­æ–‡ï¼Œè¯·ç¿»è¯‘æˆè‹±æ–‡ã€‚'
                            },
                            {
                                role: 'user',
                                content: text
                            }
                        ],
                        temperature: 0.3,
                        max_tokens: 2000
                    }),
                    signal: controller.signal // æ·»åŠ ä¿¡å·ä»¥æ”¯æŒå–æ¶ˆ
                });

                // è¯·æ±‚å®Œæˆï¼Œæ¸…é™¤å¼•ç”¨
                ongoingRequest = null;

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'ç¿»è¯‘å¤±è´¥');
                }

                const data = await response.json();
                const translation = data.choices[0].message.content.trim();
                
                updateResultTranslation(currentResultId, translation);
                
                // åªæœ‰åœ¨è¿˜åœ¨è¯†åˆ«çŠ¶æ€æ‰æ›´æ–°çŠ¶æ€
                if (isRecognizing) {
                    updateStatus('listening', 'ğŸ¤ æ­£åœ¨ç›‘å¬...');
                }
                
            } catch (error) {
                // è¯·æ±‚è¢«å–æ¶ˆæ—¶ä¸æ˜¾ç¤ºé”™è¯¯
                if (error.name === 'AbortError') {
                    console.log('ç¿»è¯‘è¯·æ±‚å·²å–æ¶ˆ');
                    return;
                }
                
                console.error('ç¿»è¯‘é”™è¯¯:', error);
                showError(`ç¿»è¯‘å¤±è´¥: ${error.message}`);
                
                if (isRecognizing) {
                    updateStatus('listening', 'ğŸ¤ æ­£åœ¨ç›‘å¬...');
                }
            }
        }

        // æ·»åŠ ç»“æœåˆ°é¡µé¢
        function addResult(id, original, translation) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.id = `result-${id}`;
            resultItem.innerHTML = `
                <div class="result-original">
                    <div class="result-label">åŸæ–‡</div>
                    <div class="result-text" id="original-${id}">${escapeHtml(original) || '<span style="color: #999;">ç­‰å¾…è¯­éŸ³è¾“å…¥...</span>'}</div>
                </div>
                <div class="result-translation">
                    <div class="result-label">è¯‘æ–‡</div>
                    <div class="result-text pulse" id="translation-${id}">${escapeHtml(translation)}</div>
                </div>
            `;
            
            resultsDiv.insertBefore(resultItem, resultsDiv.firstChild);
        }

        // æ›´æ–°åŸæ–‡
        function updateResultOriginal(id, original) {
            const originalElement = document.getElementById(`original-${id}`);
            if (originalElement) {
                originalElement.innerHTML = escapeHtml(original);
            }
        }

        // æ›´æ–°è¯‘æ–‡
        function updateResultTranslation(id, translation) {
            const translationElement = document.getElementById(`translation-${id}`);
            if (translationElement) {

                translationElement.innerHTML = escapeHtml(translation);

        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(type, message) {

            statusDiv.textContent = message;
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            resultsDiv.insertBefore(errorDiv, resultsDiv.firstChild);
            
            setTimeout(() => errorDiv.remove(), 5000);

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å¼€å§‹è¯†åˆ«
        startBtn.addEventListener('click', () => {
            if (!apiKeyInput.value.trim()) {

            }

            }
        });

        // åœæ­¢è¯†åˆ«
        stopBtn.addEventListener('click', () => {
            console.log('ç”¨æˆ·ç‚¹å‡»åœæ­¢æŒ‰é’®');
            completeShutdown();
        });
    </script>
