<body>
    <div class="container">
        <h1>ğŸ¤ å®æ—¶è¯­éŸ³ç¿»è¯‘</h1>
        <div class="subtitle">ElevenLabs + GPT-4o</div>
        
        <div class="settings">
            <div class="input-group">
                <label for="elevenlabsKey">ElevenLabs API Key:</label>
                <input type="password" id="elevenlabsKey" placeholder="your-api-key">
            </div>
            <div class="input-group">
                <label for="openaiKey">OpenAI API Key:</label>
                <input type="password" id="openaiKey" placeholder="sk-...">
            </div>
            <div class="input-group">
                <label for="languageCode">æºè¯­è¨€:</label>
                <select id="languageCode">
                    <option value="">è‡ªåŠ¨æ£€æµ‹</option>
                    <option value="en">è‹±è¯­</option>
                    <option value="zh">ä¸­æ–‡</option>
                    <option value="es">è¥¿ç­ç‰™è¯­</option>
                    <option value="fr">æ³•è¯­</option>
                    <option value="de">å¾·è¯­</option>
                    <option value="ja">æ—¥è¯­</option>
                    <option value="ko">éŸ©è¯­</option>
                </select>
            </div>
        </div>

        <div class="control-panel">
            <button id="startBtn">å¼€å§‹è¯†åˆ«</button>
            <button id="stopBtn">åœæ­¢è¯†åˆ«</button>
        </div>

        <div class="recording-indicator" id="recordingIndicator"></div>
        <div id="status" class="status idle">å‡†å¤‡å°±ç»ª</div>

        <div class="live-transcript">
            <div class="live-transcript-label">ğŸ“ å®æ—¶è½¬å½•</div>
            <div class="live-transcript-text empty" id="liveTranscript">ç­‰å¾…å¼€å§‹å½•éŸ³...</div>
        </div>

        <div class="history-section">

    <script>
        let websocket, audioContext, scriptProcessor, mediaStream;
        let isRecognizing = false, accumulatedTranscript = '', ongoingRequest, sessionId;
        
        const els = {
            elevenlabsKey: document.getElementById('elevenlabsKey'),
            openaiKey: document.getElementById('openaiKey'),
            languageCode: document.getElementById('languageCode'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            status: document.getElementById('status'),
            results: document.getElementById('results'),
            recording: document.getElementById('recordingIndicator'),
            liveTranscript: document.getElementById('liveTranscript')
        };

        // åŠ è½½ä¿å­˜çš„ API Keys
        ['elevenlabs', 'openai'].forEach(key => {
            const stored = localStorage.getItem(`${key}_api_key`);
            if (stored) els[`${key}Key`].value = stored;
            els[`${key}Key`].addEventListener('change', () => 
                localStorage.setItem(`${key}_api_key`, els[`${key}Key`].value)
            );
        });

        async function completeShutdown() {
            console.log('å…³é—­ä¸­...');
            if (accumulatedTranscript.trim()) {
                await saveAndTranslate(accumulatedTranscript);
            }
            isRecognizing = false;
            [websocket, scriptProcessor, audioContext].forEach(obj => {
                try { if (obj) obj.close ? obj.close() : obj.disconnect(); } catch(e) {}
            });
            if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
            if (ongoingRequest) try { ongoingRequest.abort(); } catch(e) {}
            
            websocket = audioContext = scriptProcessor = mediaStream = ongoingRequest = sessionId = null;
            accumulatedTranscript = '';
            
            els.liveTranscript.textContent = 'ç­‰å¾…å¼€å§‹å½•éŸ³...';
            els.liveTranscript.classList.add('empty');
            updateStatus('stopped', 'å·²åœæ­¢');
            els.startBtn.style.display = 'inline-block';
            els.stopBtn.style.display = 'none';
            els.recording.classList.remove('active');
            els.startBtn.disabled = false;
        }

        window.addEventListener('beforeunload', () => isRecognizing && completeShutdown());
        document.addEventListener('visibilitychange', () => document.hidden && isRecognizing && completeShutdown());

        async function getToken(apiKey) {
            const res = await fetch('https://api.elevenlabs.io/v1/single-use-token/realtime_scribe', {
                method: 'POST',
                headers: { 'xi-api-key': apiKey }
            });
            if (!res.ok) throw new Error('è·å–tokenå¤±è´¥');
            return (await res.json()).token;
        }

        async function startRecognition() {
            if (!els.elevenlabsKey.value.trim() || !els.openaiKey.value.trim()) {
                return showError('è¯·è¾“å…¥ API Keys');
            }
            
            try {
                els.startBtn.disabled = true;
                updateStatus('processing', 'ğŸ”‘ æˆæƒä¸­...');
                
                const token = await getToken(els.elevenlabsKey.value.trim());
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: { channelCount: 1, sampleRate: 16000, echoCancellation: true, noiseSuppression: true }
                });
                
                isRecognizing = true;
                accumulatedTranscript = '';
                els.startBtn.style.display = 'none';
                els.stopBtn.style.display = 'inline-block';
                els.recording.classList.add('active');
                updateLiveTranscript('');
                
                await connectWS(token, mediaStream);
            } catch (e) {
                showError(e.name === 'NotAllowedError' ? 'éº¦å…‹é£æƒé™è¢«æ‹’ç»' : e.message);
                completeShutdown();
            }
        }

        async function connectWS(token, stream) {
            return new Promise((resolve, reject) => {
                const lang = els.languageCode.value;
                const url = `wss://api.elevenlabs.io/v1/realtime_scribe/speech_to_text?access_token=${token}${lang ? `&language=${lang}` : ''}`;
                
                websocket = new WebSocket(url);
                websocket.onopen = () => {
                    resolve();
                    startAudio(stream);
                };
                websocket.onmessage = (e) => {
                    const d = JSON.parse(e.data);
                    if (d.message_type === 'session_started') {
                        sessionId = d.session_id;
                        updateStatus('listening', 'ğŸ¤ ç›‘å¬ä¸­...');
                    } else if (d.message_type === 'partial_transcript') {
                        updateLiveTranscript(accumulatedTranscript + (d.text || ''));
                    } else if (d.message_type === 'committed_transcript' || d.message_type === 'committed_transcript_with_timestamps') {
                        accumulatedTranscript += (d.text || '') + ' ';
                        updateLiveTranscript(accumulatedTranscript);
                    }
                };
                websocket.onerror = (e) => { showError('è¿æ¥é”™è¯¯'); reject(e); };
                websocket.onclose = () => isRecognizing && updateStatus('stopped', 'å·²æ–­å¼€');
                setTimeout(() => websocket.readyState !== WebSocket.OPEN && reject(new Error('è¶…æ—¶')), 10000);
            });
        }

        function startAudio(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
            const source = audioContext.createMediaStreamSource(stream);
            scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);
            source.connect(scriptProcessor);
            scriptProcessor.connect(audioContext.destination);
            
            scriptProcessor.onaudioprocess = (e) => {
                if (websocket?.readyState === WebSocket.OPEN && isRecognizing) {
                    const data = e.inputBuffer.getChannelData(0);
                    const pcm = new Int16Array(data.length);
                    for (let i = 0; i < data.length; i++) {
                        const s = Math.max(-1, Math.min(1, data[i]));
                        pcm[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    const bytes = new Uint8Array(pcm.buffer);
                    let binary = '';
                    for (let i = 0; i < bytes.length; i++) binary += String.fromCharCode(bytes[i]);
                    
                    websocket.send(JSON.stringify({
                        message_type: 'input_audio_chunk',
                        audio_base_64: btoa(binary),
                        sample_rate: 16000
                    }));
                }
            };
        }

        function updateLiveTranscript(text) {
            if (text.trim()) {
                els.liveTranscript.textContent = text;
                els.liveTranscript.classList.remove('empty');
                els.liveTranscript.scrollTop = els.liveTranscript.scrollHeight;
            } else {
                els.liveTranscript.textContent = 'ç­‰å¾…è¯­éŸ³è¾“å…¥...';
                els.liveTranscript.classList.add('empty');
            }
        }

        async function saveAndTranslate(text) {
            if (!text.trim()) return;
            const id = Date.now();
            addResult(id, text, 'ç¿»è¯‘ä¸­...');
            
            if (!els.openaiKey.value.trim()) {
                updateResultTranslation(id, 'æœªæä¾› OpenAI Key');
                return;
            }
            
            try {
                updateStatus('processing', 'ğŸ¤– ç¿»è¯‘ä¸­...');
                const ctrl = new AbortController();
                ongoingRequest = ctrl;
                
                const res = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${els.openaiKey.value.trim()}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            { role: 'system', content: 'ä½ æ˜¯ä¸“ä¸šç¿»è¯‘åŠ©æ‰‹ã€‚å°†è¾“å…¥ç¿»è¯‘æˆä¸­æ–‡ã€‚åªè¿”å›ç¿»è¯‘ç»“æœã€‚å¦‚æœè¾“å…¥å·²æ˜¯ä¸­æ–‡ï¼Œç¿»è¯‘æˆè‹±æ–‡ã€‚' },
                            { role: 'user', content: text }
                        ],
                        temperature: 0.3,
                        max_tokens: 2000
                    }),
                    signal: ctrl.signal
                });
                
                ongoingRequest = null;
                if (!res.ok) throw new Error('ç¿»è¯‘å¤±è´¥');
                
                const data = await res.json();
                updateResultTranslation(id, data.choices[0].message.content.trim());
                updateStatus('idle', 'å‡†å¤‡å°±ç»ª');
            } catch (e) {
                if (e.name !== 'AbortError') {
                    updateResultTranslation(id, `å¤±è´¥: ${e.message}`);
                    updateStatus('idle', 'å‡†å¤‡å°±ç»ª');
                }
            }
        }

        function addResult(id, original, translation) {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.id = `result-${id}`;
            item.innerHTML = `
                <div class="result-original">
                    <div class="result-label">åŸæ–‡</div>
                    <div class="result-text">${escapeHtml(original)}</div>
                </div>
                <div class="result-translation">
                    <div class="result-label">è¯‘æ–‡</div>
                    <div class="result-text pulse" id="translation-${id}">${escapeHtml(translation)}</div>
                </div>
            `;
            els.results.insertBefore(item, els.results.firstChild);
        }

        function updateResultTranslation(id, text) {
            const el = document.getElementById(`translation-${id}`);
            if (el) {
                el.className = 'result-text';
                el.innerHTML = escapeHtml(text);
            }
        }

        function updateStatus(type, msg) {
            els.status.className = `status ${type}`;
            els.status.textContent = msg;
        }

        function showError(msg) {
            const div = document.createElement('div');
            div.className = 'error';
            div.textContent = msg;
            els.results.insertBefore(div, els.results.firstChild);
            setTimeout(() => div.remove(), 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        els.startBtn.addEventListener('click', startRecognition);
        els.stopBtn.addEventListener('click', completeShutdown);
    </script>
